
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="content-container">
            <h1>FreeCodeCamp Wikipedia Viewer</h1>
            <div class="random-wiki">
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default" role="button" aria-pressed="true">Random Article</a>

            </div>
            <form>
              <input type="text" class="form-control input-lg" id="form" placeholder="Lets search for....">
            </form>
            <div class="wiki-container">
            </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
    </body>
</html>
